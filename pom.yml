modelEncoding: UTF-8
modelVersion: 4.0.0
parent:
  artifactId: library-parent
  groupId: edu.byu.hbll.maven
  relativePath: ../pom.xml
  version: 4.0.0
groupId: com.tcashcroft
artifactId: xwing-lib
version: 0.0.1
packaging: jar
name: ${project.groupId}:${project.artifactId}
description: A library for modelling X-Wing cards based on xwing-data2
url: https://${scmRepository}
scm:
  childScmConnectionInheritAppendPath: true
  childScmDeveloperConnectionInheritAppendPath: true
  childScmUrlInheritAppendPath: true
  connection: 'scm:git:git://${scm.repository}.git'
  developerConnection: 'scm:git:ssh://${scm.repository}.git'
  tag: HEAD
  url: 'https://${scm.repository}'
properties:
  scm.repository: '${project.artifactId}'
  junit-platform.version: 1.8.2
  cucumber.version: 7.2.3
dependencies:
- groupId: io.cucumber
  artifactId: cucumber-java
  version: '${cucumber.version}'
- groupId: io.cucumber
  artifactId: cucumber-junit-platform-engine
  version: '${cucumber.version}'
  scope: test
- groupId: org.junit.platform
  artifactId: junit-platform-suite
  version: '${junit-platform.version}'
  scope: test
- groupId: org.eclipse.jgit
  artifactId: org.eclipse.jgit
  version: 6.1.0.202203080745-r
- groupId: edu.byu.hbll
  artifactId: json
  version: 1.4.1
- groupId: edu.byu.hbll
  artifactId: misc
  version: 1.4.1
build:
  pluginManagement:
    plugins:
    - groupId: com.github.johnpoth
      artifactId: jshell-maven-plugin
      version: 1.3
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-surefire-plugin
    version: 3.0.0-M5
    configuration:
      properties:
        configurationParameters: cucumber.junit-platform.naming-strategy=long
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    configuration:
      source: 11
      target: 11
  - groupId: org.jacoco
    artifactId: jacoco-maven-plugin
    version: 0.8.7
    executions:
    - goals: [prepare-agent]
      id: default
      inherited: true
      priority: 0
    - goals: [report]
      id: report
      inherited: true
      phase: prepare-package
      priority: 0
childProjectUrlInheritAppendPath: true
